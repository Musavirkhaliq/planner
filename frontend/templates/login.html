<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Productivity Planner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="static/style.css">
  <style>
    :root {
      --primary: #5E43FF;
      --secondary: #FF6F61;
      --dark: #1F2526;
      --light: #F8F9FA;
      --gradient: linear-gradient(135deg, #5E43FF, #FF6F61);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #ebedff);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .login-container {
      max-width: 450px;
      width: 100%;
      margin: 2rem;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      transition: transform 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .login-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--gradient);
      opacity: 0;
      transition: all 0.5s ease;
      transform: rotate(30deg);
    }

    .login-card:hover::before {
      opacity: 0.05;
      top: 0;
      left: 0;
    }

    .auth-logo {
      max-width: 60px;
      animation: bounceIn 1s ease;
    }

    h3 {
      font-weight: 700;
      font-size: 2rem;
      color: var(--dark);
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      position: relative;
    }

    .btn-primary {
      background: var(--gradient);
      border: none;
      box-shadow: 0 5px 15px rgba(94, 67, 255, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(94, 67, 255, 0.6);
    }

    .btn-light {
      border: 2px solid #e0e0e0;
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }

    .btn-light:hover {
      background: #f0f0f0;
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-light img {
      width: 18px;
      margin-right: 10px;
    }

    .divider {
      position: relative;
      margin: 2rem 0;
    }

    .divider span {
      position: relative;
      z-index: 1;
      font-size: 0.9rem;
      font-weight: 600;
      color: #6c757d;
      padding: 0 1rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
      z-index: 0;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1.25rem;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(94, 67, 255, 0.25);
    }

    a.text-decoration-none {
      color: var(--secondary);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a.text-decoration-none:hover {
      color: var(--primary);
    }

    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .btn.loading .loader {
      display: inline-block;
    }

    .btn.loading span {
      opacity: 0;
    }

    /* Animations */
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .login-card {
        padding: 1.5rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      .btn {
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <main class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="col-md-5">
        <div class="card shadow-lg">  
          <div class="card-body p-5">
            <div class="text-center">
              <img src="/static/img/planner_logo_100x100.png" alt="Planner Logo" class="auth-logo mb-4" style="max-width: 50px;">
              <h3 class="mb-4">Sign in to Planner</h3>
            </div>
            
            <!-- Google OAuth Button -->
            <a href="/api/auth/login/google" class="btn btn-light w-100 mb-4 d-flex align-items-center justify-content-center">
              <img src="https://www.google.com/favicon.ico" alt="Google" class="me-2" style="width: 18px;">
              Continue with Google
            </a>
            
            <div class="divider text-center mb-3">
              <span class="bg-white px-3 py-2 rounded-pill text-muted">OR</span>
            </div>

            <form id="loginForm" class="text-start">
              <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
              </div>
              <div class="mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign in
              </button>
            </form>
            <p class="mb-0 text-muted">
              Don't have an account? <a href="/register" class="text-decoration-none">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>

</body>
</html>
