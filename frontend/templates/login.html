<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Productivity Planner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="static/style.css">

  <style>
        :root {
      --primary-color: #4f46e5;
      --secondary-color: #10b981;
      --light-bg: #f9fafb;
      --text-muted: #6b7280;
    }
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4f46e5;
    }

    /* Login Card */
    .login-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .login-card h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* Form */
    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
    }

    /* Button */
    .btn-primary {
      background-color: #4f46e5;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    /* Register Link */
    .register-link {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }

    .register-link:hover {
      color: #4338ca;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light">
    <div class="container text-center">
      <a class="navbar-brand mx-auto" href="/">Productivity Planner</a>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="card-body p-5 text-center">
            <img src="/static/img/planner_logo_100x100.png" alt="Planner Logo" class="auth-logo mb-4">
            <h4 class="mb-4">Sign in to Planner</h4>
            
            <!-- Google OAuth Button -->
            <a href="/api/auth/login/google" class="btn btn-light w-100 mb-4 d-flex align-items-center justify-content-center">
              <img src="https://www.google.com/favicon.ico" alt="Google" class="me-2" style="width: 18px;">
              Continue with Google
            </a>
            
            <div class="divider">
              <div class="divider-line"></div>
              <span class="bg-white px-3 text-muted">or</span>
            </div>

            <form id="loginForm" class="text-start">
              <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
              </div>
              <div class="mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign in
              </button>
            </form>
            <p class="mb-0 text-muted">
              Don't have an account? <a href="/register" class="text-decoration-none">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>

</body>
</html>
