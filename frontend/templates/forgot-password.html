<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Productivity Planner</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <!-- Use the same styles as login.html -->
</head>
<body>
    <main class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <img src="/static/img/planner_logo_100x100.png" alt="Planner Logo" class="auth-logo mb-4" style="max-width: 50px;">
                            <h3 class="mb-4">Reset Password</h3>
                            <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                        </div>

                        <form id="resetPasswordForm" class="text-start">
                            <div class="mb-4">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <span>Send Reset Link</span>
                                <div class="loader"></div>
                            </button>
                            <div class="text-center">
                                <a href="/login" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button');
            button.classList.add('loading');

            try {
                const email = document.getElementById('email').value;
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    alert('Password reset instructions have been sent to your email.');
                } else {
                    const data = await response.json();
                    alert(data.message || 'An error occurred. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            } finally {
                button.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
