<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Productivity Planner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css">

  <style>
        :root {
      --primary-color: #4f46e5;
      --secondary-color: #10b981;
      --light-bg: #f9fafb;
      --text-muted: #6b7280;
    }
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4f46e5;
    }

    /* Register Card */
    .register-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .register-card h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* Form */
    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
    }

    /* Password Requirements */
    .password-requirements {
      font-size: 0.875rem;
      color: #666;
      margin-top: 5px;
    }

    /* Button */
    .btn-primary {
      background-color: #4f46e5;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    /* Login Link */
    .login-link {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-link:hover {
      color: #4338ca;
    }
  </style>
</head>
<body>

  <!-- Register Form -->
  <main class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 90vh;">
      <div class="col-md-5">
        <div class="register-card">
          <div class="card-body">
            <h2 class="text-center">Create Account</h2>
            <!-- Google OAuth Button -->
            <a href="/api/auth/login/google" class="btn btn-light w-100 mb-4 d-flex align-items-center justify-content-center">
              <img src="https://www.google.com/favicon.ico" alt="Google" class="me-2" style="width: 18px;">
              Continue with Google
            </a>
            <form id="registerForm">
              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
              </div>
              <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Choose a username" 
                       pattern="^[a-zA-Z0-9_-]+$"
                       minlength="3"
                       maxlength="50"
                       required />
                <div class="form-text">
                  Username must be 3-50 characters long and can only contain letters, numbers, underscores, and hyphens.
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required />
                <div class="password-requirements">
                  Password must be at least <strong>8 characters</strong> long and include <strong>numbers & special characters</strong>.
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
            </form>
            <p class="text-center mb-0">
              Already have an account? <a href="/login" class="login-link">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>

</body>
</html>
