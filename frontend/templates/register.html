<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Productivity Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #818cf8;
      --background: #f8fafc;
      --card-bg: rgba(255, 255, 255, 0.7);
    }

    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.8) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      font-size: 1.5rem;
    }

    .register-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .register-card:hover {
      transform: translateY(-2px);
    }

    .card-title {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.2s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      border-color: var(--primary-color);
      background: white;
    }

    .btn {
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      box-shadow: 0 2px 12px -3px var(--primary-color);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px -3px var(--primary-color);
    }

    .login-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .login-link:hover {
      color: var(--secondary-color);
    }

    .password-requirements {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    /* Animation for card appearance */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-card {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/">Productivity Planner</a>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="col-md-5">
        <div class="register-card">
          <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center">Create Account</h2>
            <form id="registerForm">
              <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Create a password"
                  required
                />
                <div class="password-requirements">
                  Password must be at least 8 characters long and include numbers and special characters.
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">
                Create Account
              </button>
            </form>
            <p class="text-center mb-0">
              Already have an account?
              <a href="/login" class="login-link">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
