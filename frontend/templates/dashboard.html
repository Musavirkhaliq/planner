<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard | Ultimate Productivity Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #5E43FF;
            --secondary: #FF6F61;
            --dark: #1F2526;
            --light: #F8F9FA;
            --gradient: linear-gradient(135deg, #5E43FF, #FF6F61);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #ebedff);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow);
            padding: 1.2rem 2rem;
            transition: all 0.4s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .navbar-logo {
            max-width: 40px;
            margin-right: 0.5rem;
            transition: transform 0.5s ease;
        }

        .navbar-brand:hover .navbar-logo {
            transform: rotate(360deg);
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            box-shadow: 0 5px 15px rgba(94, 67, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(94, 67, 255, 0.6);
        }

        /* Main Content */
        main {
            margin-top: 6rem;
            padding: 2rem;
        }

        /* Floating Pomodoro Timer */
        .floating-timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            width: 300px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .floating-timer.minimized {
            height: 60px;
            overflow: hidden;
        }

        .minimize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--dark);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .minimize-btn:hover {
            transform: scale(1.2);
        }

        .digital-clock {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .timer-section h2 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .timer-settings {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .time-input-group {
            width: 45%;
        }

        .time-input-group label {
            font-size: 0.9rem;
            color: var(--dark);
        }

        .time-input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .timer-display {
            text-align: center;
        }

        #time {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .progress-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 1rem;
        }

        #progress {
            background: var(--gradient);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .timer-controls .btn-timer {
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .btn-start {
            background: var(--gradient);
            color: white;
        }

        .btn-reset {
            background: #e0e0e0;
            color: var(--dark);
        }

        /* Task Section */
        .task-section {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .task-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .date-picker {
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(94, 67, 255, 0.25);
        }

        .task-table {
            width: 100%;
            border-collapse: collapse;
        }

        .task-table th, .task-table td {
            padding: 1rem;
            text-align: left;
        }

        .task-table th {
            background: var(--light);
            font-weight: 600;
            color: var(--dark);
        }

        .task-table tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s ease;
        }

        .task-table tr:hover {
            background: #f8f9fa;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
        }

        .progress-bar {
            background: var(--gradient);
        }

        .btn-group button {
            padding: 0.5rem;
            border-radius: 50%;
        }

        /* Analytics Section */
        .analytics-section {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .analytics-section h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .analytics-card {
            background: var(--light);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .analytics-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .analytics-card p:first-child {
            font-size: 1rem;
            color: #6c757d;
        }

        .analytics-card p:last-child {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .floating-timer {
                width: 250px;
                bottom: 10px;
                right: 10px;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .date-picker {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/">
                <img src="/static/img/planner_logo_100x100.png" alt="Planner Logo" class="navbar-logo">
                Planner Dashboard
            </a>
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-1"></i>
                        <span id="username">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">
                            <i class="fas fa-user-cog me-2"></i>Profile Settings
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fas fa-bell me-2"></i>Notifications
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Floating Pomodoro Timer -->
        <div class="floating-timer" id="pomodoroTimer">
            <button class="minimize-btn" id="minimizeBtn">
                <i class="fas fa-minus"></i>
            </button>
            <div class="digital-clock">
                <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
            </div>
            <section class="timer-section">
                <h2><i class="fas fa-clock me-2"></i>Pomodoro Timer</h2>
                <div class="timer-container">
                    <div class="timer-settings">
                        <div class="time-input-group">
                            <label for="workTime">Work (min)</label>
                            <input type="number" id="workTime" value="25" min="1">
                        </div>
                        <div class="time-input-group">
                            <label for="breakTime">Break (min)</label>
                            <input type="number" id="breakTime" value="5" min="1">
                        </div>
                    </div>
                    <div class="timer-display">
                        <div id="time">25:00</div>
                        <div class="progress-container">
                            <div id="progress" class="progress"></div>
                        </div>
                        <div class="timer-controls">
                            <button class="btn-timer btn-start" id="startBtn">
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button class="btn-timer btn-reset" id="resetBtn">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Task Management Section -->
        <section class="task-section">
            <div class="task-header">
                <h2><i class="fas fa-tasks me-2"></i>Time Slots</h2>
                <div class="d-flex align-items-center">
                    <label for="bookingDate" class="me-2 mb-0">Date:</label>
                    <input type="date" id="bookingDate" class="date-picker">
                </div>
            </div>
            <form id="timeSlotForm" class="task-form">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="time" id="startTime" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="time" id="endTime" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="task" class="form-label">Task Description</label>
                    <input type="text" id="task" class="form-control" placeholder="What are you planning to do?" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus me-2"></i>Add
                        </button>
                    </div>
                </div>
            </form>
            <div class="table-responsive py-3">
                <table class="task-table" id="timeSlotTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Task</th>
                            <th>Report (Min)</th>
                            <th>Progress</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Analytics Section -->
        <section class="analytics-section">
            <h2><i class="fas fa-chart-bar me-2"></i>Productivity Analytics</h2>
            <div class="analytics-grid">
                <div class="analytics-card">
                    <p>Total Slots</p>
                    <p id="todayTotalSlots">-</p>
                </div>
                <div class="analytics-card">
                    <p>Completed Slots</p>
                    <p id="todayCompletedSlots" class="text-success">-</p>
                </div>
                <div class="analytics-card">
                    <p>Total Minutes</p>
                    <p id="todayTotalMinutes">-</p>
                </div>
                <div class="analytics-card">
                    <p>Completion Rate</p>
                    <p id="todayCompletionRate">-%</p>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-primary" onclick="window.location.href='/analytics'">
                    <i class="fas fa-chart-line me-2"></i>View Detailed Analytics
                </button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
